<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Internal CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e4f5);
            color: #333;
        }

        nav {
            background-color: #004d99;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #004d99;
        }

        .container p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            margin: auto;
        }

        .form-container form {
            display: grid;
            gap: 1rem;
        }

        .form-container select, 
        .form-container input, 
        .form-container button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input:focus, 
        .form-container select:focus {
            border-color: #004d99;
            outline: none;
        }

        .form-container button {
            background-color: #004d99;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0066cc;
        }

        .form-container h2 {
            color: #004d99;
            margin-top: 2rem;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            text-align: center;
            background-color: #004d99;
            color: white;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Student Exam Performance Predictor</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Predict Your Maths Score</h1>
        <p>Fill in the details below to get an accurate prediction of your math grade.</p>
        <div class="form-container">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>

                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>

                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>

                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Preparation Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>

                <label class="form-label">Writing Score (0-100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>

                <label class="form-label">Reading Score (0-100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>

                <button type="submit">Predict your Maths Score</button>
            </form>
            <h2>The prediction is: {{ results }}</h2>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Student Exam Performance Predictor. <a href="#">Learn More</a></p>
    </footer>
</body>
</html>
