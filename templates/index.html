<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Grade Predictor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Internal CSS for Styling -->
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e4f5);
            color: #333;
        }

        nav {
            background-color: #004d99;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #004d99;
        }

        .container p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.8rem;
            font-size: 1rem;
        }

        .form-container input {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input:focus {
            border-color: #004d99;
            outline: none;
        }

        .form-container button {
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .form-container button:hover {
            background-color: #0066cc;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            text-align: center;
            background-color: #004d99;
            color: white;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Math Grade Predictor</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to the Math Grade Predictor</h1>
        <p>Predict students' math grades using advanced machine learning models.</p>
        <div class="form-container">
            <form action="/predict" method="POST">
                <input type="text" name="student_name" placeholder="Enter Student Name" required>
                <input type="number" name="math_score" placeholder="Enter Current Math Score" required>
                <input type="number" name="study_hours" placeholder="Enter Study Hours" required>
                <button type="submit">Predict Grade</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Math Grade Predictor. <a href="#">Learn More</a></p>
    </footer>
</body>
</html>
